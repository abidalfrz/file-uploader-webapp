version: '3.8'

services:
  # Backend Service
  backend:
    build: ./backend
    container_name: fastapi-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/uploaded_files:/app/uploaded_files
    environment:
      - WATCHFILES_FORCE_POLLING=true

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: react-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend